dist: trusty
sudo: required

language: c
notifications:
  slack:
    rooms:
      - snav:JdxlaluulRxggMfKcNFhurbc#firmware
    on_pull_requests: false
    on_failure: never
    on_success: never

branches:
  only:
    - v1.6.0-release
    - master
    - /^v\d+\.\d+\.0-release$/
    - v2.1-dev-branch

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.8 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - C_COMPILER=gcc-5 CXX_COMPILER=g++-5
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-format-4.0
      env: TESTENV=lint
    - os: osx
      osx_image: xcode8
      env: C_COMPILER=gcc-5 CXX_COMPILER=g++-5

before_install:
  - ./scripts/ci/check_for_s3_cred.sh || travis_terminate 1
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gcc5 --enable-cxx; fi
  - pip install --user --upgrade awscli
  - git fetch --tags --unshallow

install:
  # If it's a cron build, pull libswiftnav-private master; otherwise
  # use the committed version.  Travis doesn't have a good way to set
  # a special variable just for this case, so we have to gate only on
  # the event type.
  - if [[ "$TESTENV" == "lint" ]]; then
      echo "lint";
    elif [[ "$TRAVIS_EVENT_TYPE" == "cron" ]]; then
      ANSIBLE_SUDO_OPTION="" bash setup.sh -s origin/master -x install;
    else
      ANSIBLE_SUDO_OPTION="" bash setup.sh -x install;
    fi

script:
  # setup.sh PATH update doesn't seem to work on Travis, add manually for now
  - ./travis.sh

after_success:
  - ./travis_pr_describe.sh || travis_terminate 1
  - ./publish.sh requirements.yaml || travis_terminate 1
  - PRODUCT_VERSION=v3 ./publish.sh build_v3_prod/piksi_firmware_v3_prod*.elf || travis_terminate 1
  # These tokens are in plaintext so Swift developers can make PR's from their
  # personal forks. We may want to revisit this at some point.
  - GITHUB_COMMENT_TOKEN=29ff16b8acbf635fad0c702d3189c04a997b9719 SLACK_CHANNEL=github ./comment.sh || travis_terminate 1
  - HITL_API_GITHUB_TOKEN=d70b53ef8e8e0966818c473c56c02bf45b17290b GITHUB_COMMENT_TOKEN=29ff16b8acbf635fad0c702d3189c04a997b9719 ./hitl_smoke_test.sh

env:
  global:
    # Secure keys below are encrypted with travis encrypt gem
    # Example encryption: travis encrypt AWS_SECRET_ACCESS_KEY=foo
    # See https://docs.travis-ci.com/user/encryption-keys/
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
    # SLACK_TOKEN
    - secure: ""
