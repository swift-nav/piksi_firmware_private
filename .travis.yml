sudo: required

language: c

os:
  - linux
  - osx

before_install:
  - pip install --user --upgrade awscli

install:
  - ANSIBLE_SUDO_OPTION="" bash setup.sh -x install

script:
  # setup.sh PATH update doesn't seem to work on Travis, add manually for now
  - export PATH=$PATH:~/gcc-arm-none-eabi/bin
  - test $TRAVIS_PULL_REQUEST != "false" && export BUCKET=swiftnav-artifacts-pull-requests || true
  - git fetch --tags --unshallow
  - make PIKSI_HW=v2
  - test $TRAVIS_OS_NAME == "linux" && ./publish.sh v2 build_v2/piksi_firmware.{bin,dmp,elf,hex} || true
  - make clean
  - make PIKSI_HW=v3
  - test $TRAVIS_OS_NAME == "linux" && ./publish.sh v3 build_v3/piksi_firmware.{bin,dmp,elf,hex} || true

env:
  global:
    # Secure keys below are encrypted with travis encrypt gem
    # Example encryption: travis encrypt AWS_SECRET_ACCESS_KEY=foo
    # See https://docs.travis-ci.com/user/encryption-keys/
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
